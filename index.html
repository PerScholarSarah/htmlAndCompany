<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Big Four</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>
    <body>
        <div id="main">
            <div id="top-left" class="quad">
                <div class="card">
                    <a href="https://amazon.com"><img src="images/amazon_logo.svg" alt=""></a>
                    Amazon
                </div>
            </div>
            <div id="top-right" class="quad">
                <div class="card">
                    <a href="https://apple.com"><img src="images/apple_logo.svg" alt=""></a>
                    Apple
                </div>
            </div>
            <div id="bottom-left" class="quad">
                <div class="card">
                    <a href="https://google.com"><img src="images/google_logo.svg" alt=""></a>
                    Google
                </div>
            </div>
            <div id="bottom-right" class="quad">
                <div class="card">
                    <a href="https://microsoft.com"><img src="images/microsoft_logo.svg" alt=""></a>
                    Microsoft
                </div>
            </div>
        </div>
    </body>
</html>
